<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>MAYO'S CF</title>
  <link rel="icon" href="mayocf-logo.jpg" type="image/jpeg">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      overflow: hidden;
    }

    #splash {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #splash.fade-out {
      opacity: 0;
    }

     img {
      max-width: 550px;
      animation: fadeIn 2s ease-in-out, float 4s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>
  <div id="splash">
    <img src="mayocf-logo.jpg" alt="הלוגו שלך">
  </div>

  <script>
    setTimeout(() => {
      // מפעיל fade-out
      document.getElementById("splash").classList.add("fade-out");

      // מחכה עוד שנייה ואז עובר לעמוד הראשי
      setTimeout(() => {
        window.location.href = "main.html"; // שנה לכתובת של הדף הראשי שלך
      }, 1000);
    }, 4000); // 4 שניות תצוגה + 1 שנייה fade-out = 5 שניות סך הכול
  </script>
</body>
</html>
